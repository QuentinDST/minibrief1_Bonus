<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <title>freeCodeCamp</title>
    </head>

    <body>
        <header class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <h2>thank you for taking the time to help us improve the platform</h2>
        </header>
        
        <form class="form" method="post" action="contact.php">
            <fieldset class="form__contact">
                
                <label class="form__contact__name" for="name">Name</label>
                <input class="form__contact__name__input" type="text" name="Name" id="name" placeholder="Enter your name">
                
                
                <label class="form__contact__email" for="email">Email</label>
                <input class="form__contact__name__input" type="text" name="email" id="email" placeholder="Enter your Email">
                
                <label class="form__contact__age" for="age">Age <span class="font__span__age">(optional)</span></label>
                <input class="form__contact__age__input" type="number" name="age" id="age" placeholder="Age">
                
                <label class="form__contact__current_role" for="current__role">Which option best describes your current role?</label>
                    <select class="form__contact__current_role__select" name="current_role" id="current__role">
                        <option value="0">Select current role</option>
                        <option value="back">Back</option>
                        <option value="front">Front</option>
                        <option value="security">Security</option>
                    </select>
                
                <div class="form__contact__recommend">Would you recommend freeCodeCamp to a friend?</div>
                    <div class="input">
                        <input type="radio" id="choose1" name="recommend" value="Definitely" checked>
                        <label for="choose1">Definitely</label>
                    </div>
                    <div class="input">
                        <input type="radio" id="choose2" name="recommend" value="maybe">
                        <label for="choose2">Maybe</label>
                    </div>
                    <div class="input">
                        <input type="radio" id="choose3" name="recommend" value="not_sure">
                        <label for="choose3">Not sure</label>
                    </div>
                
                <label class="form__contact__features" for="features">What is your favorite feature of freeCodeCamp?</label>
                    <select class="form__contact__features__select" name="features" id="features">
                        <option value="0">Select an option</option>
                        <option value="back">Back</option>
                        <option value="front">Front</option>
                        <option value="security">Security</option>
                    </select>
                
                <div class="form__contact__checkbox">What would you like to see improved? <span class="font__span__checkbox">(Check at that apply)</span></div>
                    <div class="checkbox">    
                        <input type="checkbox" name="front" id="checkbox1">
                        <label class="label__checkbox" for="checkbox1">Front-end Projects</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="back" id="checkbox2">
                        <label for="checkbox2">Back-end Projects</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="data" id="checkbox3">
                        <label for="checkbox3">Data Visualization</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="challenges" id="checkbox4">
                        <label for="checkbox4">Challenges</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="open_source" id="checkbox5">
                        <label for="checkbox5">Open Source Community</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="help_rooms" id="checkbox6">
                        <label for="checkbox6">Gitter help rooms</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="videos" id="checkbox7">
                        <label for="checkbox7">Videos</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="meetups" id="checkbox8">
                        <label for="checkbox8">City Meetups</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="wiki" id="checkbox9">
                        <label for="checkbox9">Wiki</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="forumr" id="checkbox10">
                        <label for="checkbox10">Forum</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="courses" id="checkbox11">
                        <label for="checkbox11">Additional Courses</label>
                    </div>
                </div>

                <label class="form__contact__comments" for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
                
                <input type="button" value="Submit" class="form__contact__submit">
                
            </fieldset>
        </form>
    </body>
</html>
